    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Styles for WhatIsInternetPage */
       .decomposition-interactive-area {
        background-color: #f8fafc; /* slate-50 */
        border: 1px solid #e2e8f0; /* slate-200 */
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin: 1.5rem 0;
        box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
      }
      .internet-visualization-container {
        width: 100%;
        height: 500px;
        background-color: #f0f9ff;
        border: 2px dashed #bae6fd;
        border-radius: 0.5rem;
        overflow: hidden;
        position: relative;
      }
      .internet-visualization-svg {
        width: 100%;
        height: 100%;
        cursor: grab;
      }
      .internet-visualization-svg:active {
        cursor: grabbing;
      }
       .zoom-controls {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      /* Styles for HowInternetWorksPage & WhatIsInternetPage */
      .page-container {
        padding: 1.5rem;
        background-color: #f1f5f9; /* slate-100 */
        border-radius: 0.5rem;
      }
      .page-container h1 {
        font-size: 1.875rem; /* text-3xl */
        font-weight: bold;
        color: #4338ca; /* violet-700 */
        margin-bottom: 0.5rem;
      }
      .page-container h2 {
        font-size: 1.5rem; /* text-2xl */
        font-weight: 700;
        color: #1e293b; /* slate-800 */
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .page-container h3 {
        font-size: 1.25rem; /* text-xl */
        font-weight: 600;
        color: #0d9488; /* teal-600 */
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .page-container p {
        color: #334155; /* slate-700 */
        max-width: 80ch;
        margin-bottom: 1rem;
        line-height: 1.75;
      }
      .network-interactive-container {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 2rem;
        margin-top: 2rem;
        background-color: #ffffff;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        align-items: start; /* Prevents columns from stretching to equal height */
      }
      @media (max-width: 1024px) {
        .network-interactive-container {
          grid-template-columns: 1fr;
        }
        .network-diagram {
          min-height: 400px;
        }
      }
      .network-settings {
        background-color: #f8fafc; /* slate-50 */
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0; /* slate-200 */
        display: flex;
        flex-direction: column;
        gap: 1.25rem; /* Reduced from 1.5rem */
      }
      .setting-step h3 {
        font-size: 1.125rem; /* text-lg */
        font-weight: 600;
        color: #0d9488; /* teal-600 */
        margin-bottom: 0.5rem; /* Reduced from 0.75rem */
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 0.5rem;
      }
      .setting-step label {
        display: block;
        font-weight: 600;
        color: #334155; /* slate-700 */
        margin-bottom: 0.25rem;
        font-size: 0.875rem;
      }
      .setting-step input, .setting-step select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #cbd5e1; /* slate-300 */
        border-radius: 0.375rem;
        background-color: white;
      }
      .segmented-control {
        display: flex;
        background-color: #e2e8f0; /* slate-200 */
        border-radius: 0.375rem;
        padding: 0.25rem;
      }
      .segmented-control button {
        flex: 1;
        padding: 0.5rem;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 0.25rem;
        font-weight: 600;
        color: #475569; /* slate-600 */
        transition: all 0.2s ease-in-out;
      }
      .segmented-control button.active {
        background-color: white;
        color: #0d9488; /* teal-600 */
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      .ip-instructions {
        background-color: #eef2ff; /* indigo-50 */
        border-left: 4px solid #6366f1; /* indigo-500 */
        padding: 0.75rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        color: #4338ca; /* indigo-700 */
        border-radius: 0.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .ip-instructions code {
        font-family: monospace;
        background-color: #e0e7ff;
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
      }
      .isp-help-button {
          position: absolute;
          top: 0;
          right: 0;
          background-color: #94a3b8;
          color: white;
          border: none;
          border-radius: 50%;
          width: 1.25rem;
          height: 1.25rem;
          font-weight: bold;
          cursor: pointer;
          line-height: 1.25rem;
          text-align: center;
      }
      .isp-help-popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        z-index: 20;
        border: 1px solid #e2e8f0;
        width: 90%;
        max-width: 400px;
      }
      .check-answer-btn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.125rem;
        font-weight: bold;
        color: white;
        background-color: #5b21b6; /* violet-700 */
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .check-answer-btn:hover {
        background-color: #4c1d95; /* violet-800 */
      }
      .feedback.incorrect {
          color: #dc2626; /* red-600 */
          font-weight: 600;
          margin-top: 0.5rem;
      }
      .network-diagram {
        position: relative;
        background-color: #f0f9ff; /* sky-50 */
        border: 2px dashed #bae6fd; /* sky-200 */
        border-radius: 0.75rem;
        min-height: 480px; /* Reduced from 500px */
      }
      .network-path-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .network-path-svg line {
        stroke: #7dd3fc; /* sky-300 */
        stroke-width: 3;
        stroke-dasharray: 6 4;
      }
      .data-packet {
        position: absolute;
        width: 32px;
        height: 20px;
        border-radius: 4px;
        transform: translate(-50%, -50%);
        transition: all 1.5s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5;
      }
      .data-packet.request {
        background-color: #f97316; /* orange-500 */
        border: 2px solid #fb923c; /* orange-400 */
      }
      .data-packet.response {
        background-color: #10b981; /* emerald-500 */
        border: 2px solid #34d399; /* emerald-400 */
      }
      .data-packet::before {
          content: '';
          display: block;
          width: 6px;
          height: 6px;
          border-radius: 50%;
          background-color: white;
          animation: pulse 1s infinite;
      }
      @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.4; }
      }
      .network-node {
        position: absolute;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 120px;
        z-index: 10;
      }
      .node-icon {
        font-size: 2.5rem; /* text-4xl */
        line-height: 1;
      }
      .node-info {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid #e2e8f0;
      }
      .node-info h4 {
        font-weight: bold;
        color: #1e293b; /* slate-800 */
        margin: 0;
        font-size: 0.875rem;
      }
      .node-info p {
        font-family: monospace;
        font-size: 0.75rem;
        color: #64748b; /* slate-500 */
        margin: 0;
      }
      .dns-result-popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background-color: #1e293b; /* slate-800 */
        color: #6ee7b7; /* emerald-300 */
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid #34d399;
        font-family: monospace;
        text-align: center;
        opacity: 0;
        transition: all 0.3s ease-out;
        pointer-events: none;
        z-index: 15;
      }
      .dns-result-popup.visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      .dns-result-popup code {
          background-color: #334155;
          padding: 0.1rem 0.3rem;
          border-radius: 0.2rem;
      }
    </style>
